<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Signup Form</title>
    </head>
    <body>
        <form>
            <label>
                E-Mail:
                <input type="email" name="email" placeholder="email@example-domain.com">
            </label>
            <br>
            <label>
                Password:
                <input type="password" name="password">
            </label>
            <br>
            <label>
                GitHub Username:
                <input type="text" name="github-username">
            </label>
            <br>
            <label>
                Edition:
                <input type="radio" name="edition" value="free">Free</input>
                <input type="radio" name="edition" value="enterprise">Enterprise</input>
                <input type="radio" name="edition" value="pro">Professional</input>
            </label>
            <br>
            <label>
                Remember Me
                <input type="checkbox" name="remember-me">
            </label>
            <br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
